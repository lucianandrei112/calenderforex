<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Economic Calendar - High Impact Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“ˆ Forex Economic Calendar</h1>
            <p class="subtitle">High Impact Events Only</p>
        </header>
        
        <div class="controls">
            <button id="refreshBtn" onclick="refreshData()">ðŸ”„ Refresh</button>
            <button id="todayBtn" onclick="loadToday()">Today</button>
            <button id="weekBtn" onclick="loadWeek()">This Week</button>
            <button id="allBtn" onclick="loadAll()">All Events</button>
        </div>
        
        <div class="info-bar">
            <span id="lastUpdate">Last update: Never</span>
            <span id="eventCount">0 events</span>
        </div>
        
        <div id="loading" class="loading">Loading events...</div>
        
        <div id="eventsContainer" class="events-container">
            <table id="eventsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Currency</th>
                        <th>Event</th>
                        <th>Impact</th>
                        <th>Actual</th>
                        <th>Forecast</th>
                        <th>Previous</th>
                    </tr>
                </thead>
                <tbody id="eventsBody">
                </tbody>
            </table>
        </div>
        
        <div id="noEvents" class="no-events" style="display: none;">
            No high impact events found for the selected period.
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
